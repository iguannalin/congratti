<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Anna Lin - Alaska Blog</title>
    <meta name="author" content="Anna Lin, 2020">
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div class="App">
    <header class="App-header">
        <h1 class="heading">Alaska 2020</h1>
        <p>From when I retreated from the world, for a brief moment.</p>
    </header>
    <div class="Scroll-Container">
        <div class="section single-column first">
            <figure>
                <img class="potato" src="./public/mountain-sunrise.jpg"
                     srcset="./public/mountain-sunrise.jpg 2x, ./public/mountain-sunrise-1x.jpg 1x"
                     alt="Sunrise dawning on the Valdez mountain range."/>
                <figcaption>Sunrise by the seaside in Valdez.</figcaption>
            </figure>
        </div>
        <div class="section second">
            <figure>
                <div class="two-columns">
                    <img class="potato" src="./public/mountain-sunrise-vertical-1x.jpg"
                         srcset="./public/mountain-sunrise-vertical.jpg 2x, ./public/mountain-sunrise-vertical-1x.jpg 1x"
                         alt="Vertical shot of sunrise on Valdez mountain range."/>
                    <img class="potato" src="./public/skater-buds-1x.jpg"
                         srcset="./public/skater-buds.jpg 2x, ./public/skater-buds-1x.jpg 1x"
                         alt="Vertical shot of sunrise"/>
                </div>
                <figcaption>
                    The only Alaskan gang I want to be a part of.
                </figcaption>
            </figure>
        </div>
        <div class="section third">
            <figure>
                <div class="two-columns mixed">
                    <img class="potato" loading="lazy" src="./public/mountain-evening-1x.jpg"
                         srcset="./public/mountain-evening.jpg 2x, ./public/mountain-evening-1x.jpg 1x"
                         alt="Near evening shot of a snowy mountainside in Alaska."/>
                    <img class="potato" loading="lazy" src="./public/little-friend-1x.jpg"
                         srcset="./public/little-friend.jpg 2x, ./public/little-friend-1x.jpg 1x"
                         alt="Motion shot of a lady in hiker gear in the middle of an ice field."/>
                </div>
                <figcaption>
                    Hiking a lot in the cold with this one.
                </figcaption>
            </figure>
        </div>
        <div class="section single-column fourth">
            <figure>
                <img class="potato" loading="lazy" src="./public/ice-field-1x.jpg"
                     srcset="./public/ice-field.jpg 2x, ./public/ice-field-1x.jpg 1x"
                     alt="Shot of partially-broken ice in a dry frozen river."/>
                <figcaption>
                    Stepping on these are not good for the soul.
                </figcaption>
            </figure>
        </div>
        <div class="section fifth">
            <figure>
                <div class="two-columns">
                    <img class="potato" loading="lazy" src="./public/shed-blue-1x.jpg"
                         srcset="./public/shed-blue.jpg 2x, ./public/shed-blue-1x.jpg 1x"
                         alt="A big, baby blue shed on the side of the snowy road, with mountains in the background."/>
                    <img class="potato" loading="lazy" src="./public/shed-white-1x.jpg"
                         srcset="./public/shed-white.jpg 2x, ./public/shed-white-1x.jpg 1x"
                         alt="A small white shed on the side of the snowy road, with mountains in the background."/>
                    <figcaption>
                        Blurry shots of lonely sheds on the Alaskan road, from Fairbanks to Valdez.
                    </figcaption>
                </div>
            </figure>
        </div>
        <div class="footer">
            <p>All photos captured with Nikon N8008 on film, 35mm lens.</p>
        </div>
    </div>

</div>
</body>
</html>
