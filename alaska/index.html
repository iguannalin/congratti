<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Anna Lin - Alaska Blog</title>
    <meta name="author" content="Anna Lin, 2020">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <div class="brand-logo"><a href="https://annaylin.com/">Anna<br>Lin</a></div>
</div>
<div class="Gallery-Container">
    <div class="Gallery-Block block-0">
        <div>
            <h1 class="heading">Alaska</h1>
        </div>
    </div>
    <div class="Gallery-Block block-1">
        <div>
            <figure>
                <img class="potato" src="https://annaylin.com/public/alaska/mountain-sunrise.jpg"
                     srcset="https://annaylin.com/public/alaska/mountain-sunrise.jpg 2x, https://annaylin.com/public/alaska/mountain-sunrise-1x.jpg 1x"
                     title="Sunrise by the seaside in Valdez."
                     alt="Sunrise dawning on the Valdez mountain range."/>
            </figure>
        </div>
        <div>
            <figure>
                <img class="potato" src="https://annaylin.com/public/alaska/mountain-sunrise-vertical-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/mountain-sunrise-vertical.jpg 2x, https://annaylin.com/public/alaska/mountain-sunrise-vertical-1x.jpg 1x"
                     alt="Vertical shot of sunrise on Valdez mountain range."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-2">
        <div>
            <figure>
                <img class="potato" src="https://annaylin.com/public/alaska/skater-buds-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/skater-buds.jpg 2x, https://annaylin.com/public/alaska/skater-buds-1x.jpg 1x"
                     alt="Vertical shot of sunrise"/>
            </figure>
        </div>
        <div>
            <figure>
                <img class="potato" loading="lazy" src="https://annaylin.com/public/alaska/mountain-evening-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/mountain-evening.jpg 2x, https://annaylin.com/public/alaska/mountain-evening-1x.jpg 1x"
                     alt="Near evening shot of a snowy mountainside in Alaska."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-3">
        <div>
            <figure>
                <img class="potato" loading="lazy" src="https://annaylin.com/public/alaska/little-friend-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/little-friend.jpg 2x, https://annaylin.com/public/alaska/little-friend-1x.jpg 1x"
                     title="Hiking a lot in the cold with this one."
                     alt="Motion shot of a lady in hiker gear in the middle of an ice field."/>
            </figure>
        </div>
        <div>
            <figure>
                <img class="potato" loading="lazy" src="https://annaylin.com/public/alaska/ice-field-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/ice-field.jpg 2x, https://annaylin.com/public/alaska/ice-field-1x.jpg 1x"
                     title="Stepping on these are not good for the soul."
                     alt="Shot of partially-broken ice in a dry frozen river."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-4">
        <div>
            <figure>
                <img class="potato" loading="lazy" src="https://annaylin.com/public/alaska/shed-blue-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/shed-blue.jpg 2x, https://annaylin.com/public/alaska/shed-blue-1x.jpg 1x"
                     alt="A big, baby blue shed on the side of the snowy road, with mountains in the background."/>
            </figure>
        </div>
        <div>
            <figure>
                <img class="potato" loading="lazy" src="https://annaylin.com/public/alaska/shed-white-1x.jpg"
                     srcset="https://annaylin.com/public/alaska/shed-white.jpg 2x, https://annaylin.com/public/alaska/shed-white-1x.jpg 1x"
                     title="Blurry shots of lonely sheds on the Alaskan road, from Fairbanks to Valdez."
                     alt="A small white shed on the side of the snowy road, with mountains in the background."/>
            </figure>
        </div>
    </div>
</div>
</body>
<footer>
    <div><p>October 2020</p></div>
    <div><p>Nikon N8008 35mm</p></div>
    <div><a href="https://annaylin.com/">Anna Lin</a></div>
</footer>
</html>
