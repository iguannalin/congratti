<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Anna Lin - East Coast</title>
    <meta name="author" content="Anna Lin, 2020">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
<div>
    <div class="brand-logo"><a href="https://annaylin.com/">Anna<br>Lin</a></div>
</div>
<div class="Gallery-Container">
    <div class="Gallery-Block block-0">
        <div>
            <h1 class="heading">East Coast</h1>
        </div>
    </div>
    <div class="Gallery-Block block-1">
        <div>
            <figure>
                <img src="./public/Cathedral.jpg"
                     title="Cathedral, NYC"
                     alt="Shot of top of cathedral against the blue sky."/>
            </figure>
        </div>
        <div>
            <figure>
                <img src="./public/Cathedral-inside.jpg"
                     title="Cathedral Interior, NYC"
                     alt="Dark shot of the interior of a cathedral, the pews and the altar lit by candlelight."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-2">
        <div>
            <figure>
                <img src="./public/Skyscrapers.jpg"
                     title="Sky-scrapers, NYC"
                     alt="Vertical shot of window cleaners on side of skyscraper."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/Skyline.jpg"
                     title="Skyline, NYC"
                     alt="Gloomy shot of concrete jungle skyline."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-3">
        <div>
            <figure>
                <img loading="lazy" src="./public/Dome.jpg"
                     title="Domed building, NYC"
                     alt="Shot of domed building reflected on side of mirror-like skyscraper."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/SpringSt.jpg"
                     title="Spring Street Metro Station, NYC"
                     alt="Blue and white tiles spell out Spring Street, for the metro station."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-4">
        <div>
            <figure>
                <img loading="lazy" src="./public/Downtown.jpg"
                     title="Downtown, NYC"
                     alt="A large copper and red-bricked building at an intersection, against an overcast grey sky."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/Storiedbuildings.jpg"
                     title="Residential storied-buildings, NYC"
                     alt="Colorful tenement buildings side-by-side, against an overcast grey sky."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-5">
        <div>
            <figure>
                <img loading="lazy" src="./public/Buildings.jpg"
                     title="Buildings, NYC"
                     alt="Large red-brick buildings side-by-side, against an overcast grey sky."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/Brekkie.jpg"
                     title="Chinese Breakfast, NYC"
                     alt="Blurry shot of a bright-green okra dish, a fried fish dish topped with red chili peppers, with a plate of fried rice and a basket of dumplings in the background."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/Treeshadow.jpg"
                     title="Brooklyn, NYC"
                     alt="Shadow of a tree on a softly-lit yellow wood-paneled building."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-6">
        <div>
            <figure>
                <img loading="lazy" src="./public/MBTA.jpg"
                     title="MBTA, Boston-Cambridge"
                     alt="Blurry shot of two rapid transit passengers looking down at phone while sitting down on the train."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/DowntownArt.jpg"
                     title="Art Installation, Boston"
                     alt="Art installation of iridescent geometric shapes together form a mesh wire, hung amidst the buildings."/>
            </figure>
        </div>
    </div>
    <div class="Gallery-Block block-7">
        <div>
            <figure>
                <img loading="lazy" src="./public/BostonCommons1.jpg"
                     title="Boston Commons, Boston"
                     alt="People sitting around a lake, generously shaded by a large willow tree hanging low."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/BostonCommons2.jpg"
                     title="Boston Commons, Boston"
                     alt="A wedding photoshoot underneath a large willow tree, the vast lake in the foreground."/>
            </figure>
        </div>
        <div>
            <figure>
                <img loading="lazy" src="./public/BostonCommons3.jpg"
                     title="Boston Commons, Boston"
                     alt="Boston skyline from the Charles River, set against an overcast grey sky."/>
            </figure>
        </div>
    </div>
</div>
</body>
<footer>
    <div><p>Fall 2021</p></div>
    <div><p>Olympus mju, 35mm</p></div>
    <div><a href="https://annaylin.com/">Anna Lin</a></div>
</footer>
</html>
