<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>text-me-smth-nice</title>
    <link rel="stylesheet" href="../../src/animations/confetti/confetti.css">
    <script>
        function get_error(e) {
            e.preventDefault();
            alert('Currently under progress! Check back in a couple days :)')
        }
    </script>
</head>
<body>
<div>
    <h1>Hi, friend.</h1>
    <h2>May I ask for your phone number?</h2>
    <form action="http://text-me-smth-nice.appspot.com/" method="get">
        <div class="column-div">
            <label for="area-code">Area Code</label>
            <select name="area" id="area-code">
                <option value="1" selected>US +1</option>
            </select>
        </div>
        <div class="column-div">
            <label for="phone-number-input">Phone number (e.g. 1234567890):</label>
            <input id="phone-number-input" name="phone" placeholder="123-456-7890" type="tel" pattern="[0-9]{10}" required/>
        </div>
        <div class="column-div"><input class="form-button" value="Send!" type="submit"/></div>
        <!--<div class="column-div">-->
        <!--<button type="button"-->
        <!--class="form-button"-->
        <!--onclick="get_error(event);">Send!-->
        <!--</button>-->
        <!--</div>-->
    </form>
</div>
</body>
</html>
