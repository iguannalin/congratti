<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Anna Lin - Alaska Blog</title><meta name="author" content="Anna Lin, 2020"><link rel="stylesheet" href="src.319ed7c2.css"></head><body> <div class="App"> <header class="App-header"> <h1 class="heading">Alaska 2020</h1> <p>From when I retreated from the world, for a brief moment.</p> </header> <div class="Scroll-Container"> <div class="first section single-column"> <figure> <img class="potato" src="mountain-sunrise.d9a4bb49.jpg" srcset="mountain-sunrise.d9a4bb49.jpg 2x,mountain-sunrise-1x.55f797fc.jpg 1x" alt="Sunrise dawning on the Valdez mountain range."> <figcaption>Sunrise by the seaside in Valdez</figcaption> </figure> </div> <div class="second section"> <figure> <div class="two-columns"> <img class="potato" src="mountain-sunrise-vertical-1x.6c06a204.jpg" srcset="mountain-sunrise-vertical.14cce305.jpg 2x,mountain-sunrise-vertical-1x.6c06a204.jpg 1x" alt="Vertical shot of sunrise on Valdez mountain range."> <img class="potato" src="skater-buds-1x.33f9188f.jpg" srcset="skater-buds.de904cf3.jpg 2x,skater-buds-1x.33f9188f.jpg 1x" alt="Vertical shot of sunrise"> </div> <figcaption> The only Alaskan gang I want to be a part of. </figcaption> </figure> </div> <div class="section third"> <figure> <div class="mixed two-columns"> <img class="potato" loading="lazy" src="mountain-evening-1x.2f71505c.jpg" srcset="mountain-evening.79d173b5.jpg 2x,mountain-evening-1x.2f71505c.jpg 1x" alt="Near evening shot of a snowy mountainside in Alaska."> <img class="potato" loading="lazy" src="little-friend-1x.6b08781b.jpg" srcset="little-friend.3f9ded04.jpg 2x,little-friend-1x.6b08781b.jpg 1x" alt="Motion shot of a lady in hiker gear in the middle of an ice field."> </div> <figcaption> Hiking a lot in the cold with this one. </figcaption> </figure> </div> <div class="fourth section single-column"> <figure> <img class="potato" loading="lazy" src="ice-field-1x.b7894352.jpg" srcset="ice-field.b17110ca.jpg 2x,ice-field-1x.b7894352.jpg 1x" alt="Shot of partially-broken ice in a dry frozen river."> <figcaption> Stepping on these are not good for the soul. </figcaption> </figure> </div> <div class="fifth section"> <figure> <div class="two-columns"> <img class="potato" loading="lazy" src="shed-blue-1x.271ef94e.jpg" srcset="shed-blue.bb474a5a.jpg 2x,shed-blue-1x.271ef94e.jpg 1x" alt="A big, baby blue shed on the side of the snowy road, with mountains in the background."> <img class="potato" loading="lazy" src="shed-white-1x.87887b06.jpg" srcset="shed-white.b154beda.jpg 2x,shed-white-1x.87887b06.jpg 1x" alt="A small white shed on the side of the snowy road, with mountains in the background."> <figcaption> Blurry shots of lonely sheds on the Alaskan road, from Fairbanks to Valdez. </figcaption> </div> </figure> </div> <div class="footer"> <p>All photos captured with Nikon N8008 on film, 35mm lens.</p> </div> </div> </div> </body></html>
